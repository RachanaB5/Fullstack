   *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f4f4f4;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background: linear-gradient(135deg, #ff5757, #ff914d);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        /* Review card section */
        .reviews {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .review-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            width: 100%;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-card h2 {
            color: #ff914d;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .review-card p {
            margin: 0.5rem 0;
        }

        .review-card .rating {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #f4f4f4;
            width: 100%;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>

  </head>
